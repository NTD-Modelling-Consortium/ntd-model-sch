name: lint

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  ruff-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - run: pip install ruff==0.4.*
    - run: ruff check sch_simulation/

  ruff-format-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - run: pip install ruff==0.4.*
    - run: ruff format --check sch_simulation/
