name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        curl https://pyenv.run | bash # used for installing the right version of Python
        pip install pipenv
        pipenv shell
        pipenv install .
